<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<img src="", id="image">

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
    var main = function () {
        var url = "https://theimdbapi.org/api/find/movie?title=transformers&year=2007";
        $.getJSON(url, function (movie) {
            document.getElementById("image").src=movie[0].poster.large;
        });
    };
    $(document).ready(main);
</script>
</body>
</html>
